<div class="row">
	<div class="main-bg">
	  <!-- title -->
	  <h1>Log In</h1>
	  <!-- //title -->
	  <!---728x90--->
	  <div class="sub-main-w3">
		<div class="image-style"></div>
		<!-- vertical tabs -->
		<div class="vertical-tab">
		  <div id="section1" class="section-w3ls">
			<input type="radio" name="sections" id="option1" checked="">
			<label for="option1" class="icon-left-w3pvt">
			  <span class="fa fa-user-circle" aria-hidden="true"></span>Login </label>
			<article>
			  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
				<h3 class="legend">Login Here</h3>
				<div class="form-group" class="input">
				  <span class="fa fa-envelope-o" aria-hidden="true"></span>
				  <input type="email" placeholder="Email" name="email" required="" class="form-control" formControlName="email" id="email" autocomplete="off">
				  <div class="error" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">Email is required</div>
				</div>
				<div class="form-group" class="input">
				  <span class="fa fa-key" aria-hidden="true"></span>
				  <input type="password" placeholder="Password" name="password" required="" class="form-control" formControlName="password" id="pwd" autocomplete="off">
				  <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password is required</div>
				</div>
				<button type="submit" class="btn submit" [disabled]="loginForm.invalid">Login</button>
				<div *ngIf="invalidLogin" class="error">
				  <div>Invalid credentials.</div>
				</div>
			  </form>
			</article>
		  </div>
		  <div id="section2" class="section-w3ls">
			<input type="radio" name="sections" id="option2">
			<label for="option2" class="icon-left-w3pvt">
			  <span class="fa fa-pencil-square" aria-hidden="true"></span>Register </label>
			<article>
			  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
				<h3 class="legend">Register Here</h3>
				<div class="form-group" class="input">
				  <span class="fa fa-user-o" aria-hidden="true"></span>
				  <input type="text" placeholder="Username" name="name" required="" class="form-control" formControlName="userName" id="userName" autocomplete="off">
				  <div class="error" *ngIf="registerForm.controls['userName'].hasError('required') && registerForm.controls['userName'].touched">Username is required</div>
				</div>
				<div class="form-group" class="input">
				  <span class="fa fa-user-o" aria-hidden="true"></span>
				  <input type="text" placeholder="Email" name="email" required="" class="form-control" formControlName="email" id="email" autocomplete="off">
				  <div class="error" *ngIf="registerForm.controls['email'].hasError('required') && registerForm.controls['email'].touched">Email is required</div>
				</div>
				<div class="input">
				  <span class="fa fa-key" aria-hidden="true"></span>
				  <input type="password" placeholder="Password" name="password" required="" class="form-control" formControlName="password" id="pwd" autocomplete="off">
				  <div class="error" *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched">Password is required</div>
				</div>
				<div class="input">
				  <span class="fa fa-key" aria-hidden="true"></span>
				  <input type="password" placeholder="Confirm Password" name="confirmedPassword" required="" class="form-control" formControlName="confirmedPassword" id="confPwd" autocomplete="off">
				  <div class="error" *ngIf="registerForm.controls['confirmedPassword'].hasError('required') && registerForm.controls['confirmedPassword'].touched">Please confirm your password</div>
				</div>
				<button type="submit" class="btn submit" [disabled]="registerForm.invalid">Register</button>
				<div *ngIf="registerPwdMatchError" class="error">
				  <div>Passwords does not matches.</div>
				</div>
				<div *ngIf="registerErrorMessages.length != 0" class="error">
				  <div *ngFor="let error of registerErrorMessages">{{error}}</div>
				</div>
			  </form>
			</article>
		  </div>
		</div>
		<!-- //vertical tabs -->
		<div class="clear"></div>
	  </div>
	</div>
